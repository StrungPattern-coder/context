[pytest]
# RAL Core Test Configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    security: marks tests as security-related
    temporal: marks tests for temporal engine
    drift: marks tests for drift detection
    composer: marks tests for prompt composition
    tenant: marks tests for multi-tenant isolation

# Logging configuration for test debugging
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration (when using pytest-cov)
addopts = 
    --strict-markers
    -v
    --tb=short

# Disable network access during tests (when using pytest-socket)
# --disable-socket

# Timeout for individual tests (when using pytest-timeout)
# timeout = 60

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
