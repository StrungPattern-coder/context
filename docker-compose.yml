version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ral-postgres
    environment:
      POSTGRES_USER: ral
      POSTGRES_PASSWORD: ral_dev_password
      POSTGRES_DB: ral
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ral"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ral-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RAL Core API
  ral-core:
    build:
      context: ./services/ral-core
      dockerfile: Dockerfile
    container_name: ral-core
    environment:
      - DATABASE_URL=postgresql+asyncpg://ral:ral_dev_password@postgres:5432/ral
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/ral-core:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Dashboard UI
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: ral-dashboard
    environment:
      - VITE_API_URL=http://localhost:8000/v1
    ports:
      - "3000:3000"
    depends_on:
      ral-core:
        condition: service_healthy
    volumes:
      - ./dashboard:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: ral-network
