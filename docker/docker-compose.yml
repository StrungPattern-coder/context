# RAL - Docker Compose Production Deployment
# Complete stack: API, Database, Redis, Nginx

version: '3.8'

services:
  # ==========================================
  # RAL Core API
  # ==========================================
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.production
    container_name: ral-api
    restart: unless-stopped
    environment:
      # Database
      - DATABASE_URL=postgresql+asyncpg://ral:${DB_PASSWORD:-ral_secret}@db:5432/ral
      # Redis
      - REDIS_URL=redis://redis:6379/0
      # API Settings
      - RAL_ENV=production
      - RAL_LOG_LEVEL=${LOG_LEVEL:-INFO}
      - RAL_SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - RAL_CORS_ORIGINS=${CORS_ORIGINS:-*}
      # AI Provider Keys (optional, for server-side processing)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
    volumes:
      - ral-logs:/app/logs
      - ral-data:/app/data
      - ral-cache:/app/cache
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ral-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # ==========================================
  # PostgreSQL Database
  # ==========================================
  db:
    image: postgres:15-alpine
    container_name: ral-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=ral
      - POSTGRES_PASSWORD=${DB_PASSWORD:-ral_secret}
      - POSTGRES_DB=ral
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ral-postgres:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - ral-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ral -d ral"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # ==========================================
  # Redis Cache
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: ral-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - ral-redis:/data
    networks:
      - ral-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 300M

  # ==========================================
  # Nginx Reverse Proxy
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: ral-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ral-logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - ral-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Database Migrations (run once)
  # ==========================================
  migrations:
    build:
      context: ..
      dockerfile: docker/Dockerfile.production
    container_name: ral-migrations
    command: ["python", "-m", "alembic", "upgrade", "head"]
    environment:
      - DATABASE_URL=postgresql+asyncpg://ral:${DB_PASSWORD:-ral_secret}@db:5432/ral
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ral-network
    restart: "no"

# ==========================================
# Volumes
# ==========================================
volumes:
  ral-postgres:
    driver: local
  ral-redis:
    driver: local
  ral-logs:
    driver: local
  ral-data:
    driver: local
  ral-cache:
    driver: local

# ==========================================
# Networks
# ==========================================
networks:
  ral-network:
    driver: bridge
